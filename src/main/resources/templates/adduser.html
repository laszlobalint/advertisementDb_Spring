<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New User</title>
</head>
<body>

<br /><br />
<center><th:block th:include="_menu"></th:block></center>
<br /><br />
<center>
<h1>Create New User</h1>
<form th:action="@{/adduser}" th:object="${userInfo}" method="post" enctype="utf8">
    <label>Enter name:</label>
    <br />
    <input type="text" th:field="*{name}" th:value="${userInfo.name}"> <div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br />
    <label>Enter username:</label>
    <br />
    <input type="text" th:field="*{username}" th:value="${userInfo.username}"> <div class="text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <br />
    <label>Enter password:</label>
    <br />
    <input type="password" th:field="*{password}" th:value="${userInfo.password}"> <div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br />
    <label>Enter date of birth:</label>
    <br />
    <input type="date" th:field="*{dateOfBirth}" th.value="${userInfo.dateOfBirth}"> <div class="text text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
    <br />
    <label>Enter phone number:</label>
    <br />
    <input type="text" th:field="*{phone}" th.value="${userInfo.phone}"> <div class="text text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
    <br />
    <label>Enter e-mail address:</label>
    <br />
    <input type="email" th:field="*{email}" th.value="${userInfo.email}"> <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br />
    <input type="submit" value="Submit" />
</form>
</center>
</body>
</html>
