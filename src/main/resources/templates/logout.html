<body>

<br /><br />
<center><th:block th:include="_menu"></th:block></center>
<br /><br />

<h3>Logout User</h3>
<div>
    Currently logged in user's username: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
