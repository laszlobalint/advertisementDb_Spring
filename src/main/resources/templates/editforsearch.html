<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edit Looking For Flatmates Ad</title>
</head>

<br /><br />
<center><th:block th:include="_menu"></th:block></center>
<br /><br />

<h1>Edit Your Looking For Flatmates Ad</h1>
<form th:action="@{'/users/ads/forsearch/edit/' + ${editforsearch.id}}" th:object="${editforsearch}" method="post" enctype="utf8">
    <label>Enter description:</label>
    <br />
    <input type="text" th:field="*{text}" placeholder="${forSearch.text}">
    <br />
    <label>Enter county:</label>
    <br />
    <input type="text" th:field="*{county}" placeholder="${forSearch.county}">
    <br />
    <label>Enter months of cautions:</label>
    <br />
    <input type="number" th:field="*{cautionMonths}" placeholder="${forSearch.cautionMonths}">
    <br />
    <label>Enter monthly rent ($):</label>
    <br />
    <input type="number" th:field="*{monthlyRent}" placeholder="${forSearch.monthlyRent}">
    <br />
    <label>Smoking allowed (if yes, enter "1", else "0"):</label>
    <br />
    <input type="number" th:field="*{isSmoking}" placeholder="${forSearch.isSmoking}">
    <br />
    <label>Available for students (if yes, enter "1", else "0"):</label>
    <br />
    <input type="number" th:field="*{isForStudents}" placeholder="${forSearch.isForStudents}">
    <br />
    <label>Number of current inmates:</label>
    <br />
    <input type="number" th:field="*{currentInmate}" placeholder="${forSearch.currentInmate}">
    <br />
    <label>Looking for man or woman (if man, enter "1", else if woman "0"):</label>
    <br />
    <input type="number" th:field="*{isMan}" placeholder="${forSearch.canBeMoved}">
    <br />
    <label>Earliest date of moving in:</label>
    <br />
    <input type="date" th:field="*{canBeMoved}" placeholder="${forSearch.canBeMoved}">
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
